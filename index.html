<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pool Uploader</title>
</head>
<body>
<div class="js-pool-alert pool-alert"></div>
<div class="js-pool-uploader pool-uploader"></div>
<div class="js-pool-preview pool-preview"></div>
<script type="module">

  'use strict'

  import { PoolUploader } from './src/PoolUploader.js'

  document.addEventListener('DOMContentLoaded', () => {
    new PoolUploader({
      el: '.js-pool-uploader',
      conf: {
        endPoint: '/',
        filesLimit: 30,
        fileMaxSize: 1,
        acceptExt: ['image/jpeg', 'image/png'],
        previewPool: '.js-pool-preview',
        alertPool: '.js-pool-alert',
        previewTemplate: `
        <div class="js-pool-preview item">
            <a class="js-pool-preview__link">
                <img class="js-pool-preview__img">
            </a>
            <span class="js-pool-preview__rank"></span>
        </div>
        `,
        loaderTemplate: `
        <div class="js-pool-loader item">
            <img class="js-pool-loader__img" src="/uploader/loader.gif">
        </div>
        `,
        failTemplate: `
        <div class="js-pool-fail item">
            <img class="js-pool-fail__img" src="/uploader/error.png">
        </div>
        `,
        alertTemplate: `
         <div class="js-pool-alert alert alert-danger"></div>
        `,
      },

      data: {},
    })
  })
</script>
</body>
</html>
