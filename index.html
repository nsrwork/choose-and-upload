<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploader</title>
</head>
<body>
<div class="js-pool-errors pool-errors"></div>
<div class="js-uploader uploader"></div>
<div class="js-pool-thumbs pool-thumbs"></div>
<script type="module">
  import { Uploader } from './src/Uploader.js'

  new Uploader({
    el: '.js-uploader',
    conf: {
      endPoint: '/',
      filesLimit: 5,
      fileMaxSize: 1, // M
      acceptExt: ['image/jpeg', 'image/png'],
      thumbsPool: '.js-pool-thumbs',
      errorsPool: '.js-pool-errors'
    },
    data: {}
  })
</script>
</body>
</html>
